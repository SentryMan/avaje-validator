# This workflow is named 'Release Workflow' and will be triggered manually
name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New version to set (e.g., 1.0, 2.0.0-RC1)'
        default: 2.11
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

# Define a single job named 'release'
jobs:
  release:
    runs-on: ubuntu-latest

    # Protection rules for this environment are set in the repository settings.
    environment: maven

    # Define the steps for the 'release' job
    steps:
    - uses: actions/checkout@v4
    - name: Set up Java and Maven
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        server-id: central
        server-username: ${{ secrets.MAVEN_USERNAME }}
        server-password: ${{ secrets.MAVEN_PASSWORD }}
        # GPG Key setup for signing artifacts
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

    - name: Maven cache
      uses: actions/cache@v4
      env:
        cache-name: maven-cache
      with:
        path: ~/.m2
        key: build-${{ env.cache-name }}

    - name: Bump version in pom.xml
      run: mvn versions:set -DnewVersion=${{ github.event.inputs.new_version }} -DgenerateBackupPoms=false

    # - name: Deploy JAR to Maven Central
    #   run: mvn clean deploy -Pcentral

    - name: Create Pull Request for Version Bump
      # This action creates a new branch, commits the changes, and opens a pull request.
      # It replaces the direct commit and push to master.
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Bump version to ${{ github.event.inputs.new_version }} and update workflow description"
        branch: "release/${{ github.event.inputs.new_version }}" # Creates a new branch for the PR
        title: "Release: Bump version to ${{ github.event.inputs.new_version }}"
        body: |
          Bump the project version to the deployed `${{ github.event.inputs.new_version }}`.
        base: main # Or 'main', depending on your default branch name
